{% if is_paginated %}
<nav class="mt-3">
    <ul class="pagination justify-content-center my-auto">
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" 
               href="?query={{ query }}&tipo={{ tipo }}&estado={{ estado }}&especie_buscar={{ especie_buscar }}&categoria={{ categoria }}&page=1"
               aria-label="Primera">
                <i class="fas fa-angles-left"></i> </a>
        </li>

        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" 
               href="{% if page_obj.has_previous %} ?query={{ query }}&tipo={{ tipo }}&estado={{ estado }}&especie_buscar={{ especie_buscar }}&categoria={{ categoria }}&page={{ page_obj.previous_page_number }} {% else %}#{% endif %}" 
               aria-label="Anterior">
                <i class="fas fa-angle-left me-1"></i> Anterior
            </a>
        </li>

        <li class="page-item active" aria-current="page">
            <span class="page-link bg-primary border-primary">
                {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
            </span>
        </li>

        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link" 
               href="{% if page_obj.has_next %} ?query={{ query }}&tipo={{ tipo }}&estado={{ estado }}&especie_buscar={{ especie_buscar }}&categoria={{ categoria }}&page={{ page_obj.next_page_number }} {% else %}#{% endif %}" 
               aria-label="Siguiente">
                Siguiente <i class="fas fa-angle-right ms-1"></i>
            </a>
        </li>

        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link" 
               href="?query={{ query }}&tipo={{ tipo }}&estado={{ estado }}&especie_buscar={{ especie_buscar }}&categoria={{ categoria }}&page={{ page_obj.paginator.num_pages }}"
               aria-label="Ãšltima">
                <i class="fas fa-angles-right"></i>
            </a>
        </li>
    </ul>
</nav>
{% endif %}
