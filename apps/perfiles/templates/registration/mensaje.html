{% extends "base.html" %}

{% block titulo %} {{ titulo }} {% endblock titulo %}

{% block contenido %}
<div class="container py-1 py-xxl-5">
    <div class="row justify-content-center">
        <div class="col-xl-7">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="fw-bold mb-0"><i class="fas fa-leaf me-2"></i>{{ titulo }}</h3> <!-- -->
                </div>

                <div class="card-body p-5 text-dark text-center">
                    <p class="mb-0">{{ texto1 }}</p>
                </div>
                
                {% if footer %}
                    <div class="card-footer bg-light text-center py-2 border-0">
                        <p class="text-dark m-0">{{ texto2 }} <!-- -->
                            <a href="{{ url_back }}" class="text-primary fw-bold text-decoration-none"> <!-- -->
                                {{ texto3 }}
                            </a>
                        </p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
